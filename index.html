<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- css -->
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>


            <h2 class="text-center pb-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <div class="ms_container rounded">
                
                <div class="ms_internal_container mt-4">

                    <div class="d-flex flex-column m-5">
                        <label for="username">Nome Cognome</label>
                        <input class="ms_input px-3" type="text" id="username" placeholder="Alessio Caringella">
                    </div>
                    
                    
                    <div class="d-flex flex-column m-5">
                        <label for="km">km da percorrere</label>
                        <input class="ms_input px-3" type="number" id="km" placeholder="50">
                    </div>
                    

                    <div class="d-flex flex-column m-5">
                        <label for="eta">Inserisci la tua categoria</label>
                        <select class="ms_input px-3" name="eta" id="eta">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                    
                </div>
                
                <div class="d-flex justify-content-center m-5">
                    <button class="mx-5 py-2" id="send-btn">Genera</button>
                    <button class="mx-5 py-2 b ms_btn_delect">Annulla</button>
                </div>
                

                

            </div>

            <h2 class="text-center p-4">IL TUO BIGLIETTO</h2>
            <div class="ms_container d-flex justify-content-center align-items-center rounded">


                <table class="table table-borderless border-top border-bottom mx-5">
                    <thead>
                      <tr>
                        <th scope="col" class="py-5">Nome Passeggero</th>
                        <th scope="col" class="py-5">offerta</th>
                        <th scope="col" class="py-5">Carrozza</th>
                        <th scope="col" class="py-5">Codice CP</th>
                        <th scope="col" class="py-5">Costo Biglietto</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th class="pb-5" scope="row" id="usernameDisplay">-</th>
                        <td class="pb-5" id="offertaBiglietto">-</td>
                        <td class="pb-5" id="carrozza">-</td>
                        <td class="pb-5" id="codeInternal">-</td>
                        <td class="pb-5" id="prezzo">-</td>
                      </tr>
                      
                    </tbody>
                  </table>
                

            </div>


        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <!-- js -->
        <script src="./js/script.js"></script>
    </body>
</html>
